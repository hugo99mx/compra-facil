<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title></title>
</head>
<body>
<table style="font-family: Verdana, sans-serif; font-size: 11px; color: rgb(55, 73, 83); width: 550px;">
	<tbody>
		<tr>
			<td align="left"><a href="%7Bshop_url%7D" title="{shop_name}"><img alt="{shop_name}" src="%7Bshop_logo%7D" style="border: none;" /></a></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="left">Hola&nbsp;<strong>{firstname} {lastname}</strong>,</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="left" style="color: rgb(255, 255, 255); font-size: 12px; font-weight: bold; padding: 0.5em 1em;">Nuevo mensaje desde {shop_name}</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="left"><strong>Ha recibido un nuevo mensaje sobre el pedido con la referencia {order_name}.</strong>&nbsp;<br />
			<br />
			Mensaje:<br />
			{message}</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>Gracias por comprar en {shop_name}!</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td align="center" style="font-size: 10px; border-top-width: 1px; border-top-style: solid; border-top-color: rgb(217, 218, 222);"><a href="%7Bshop_url%7D" style="font-weight: bold; text-decoration: none;">{shop_name}</a>&nbsp;desarrollado con&nbsp;<a href="http://www.prestashop.com/" style="text-decoration: none; color: rgb(55, 73, 83);">PrestaShop&trade;</a></td>
		</tr>
	</tbody>
</table>
</body>
</html>
